{% extends "base.html" %}
{% block content %}
<div class="layout">
  <section class="main-col">
    <div class="row space-between">
      <h1 class="title">Whoâ€™s playing?</h1>
      <a class="muted-link" href="/admin">Admin</a>
    </div>

    <div class="user-grid">
      {% for u in users %}
        <form method="post" action="/login">
          <input type="hidden" name="user_id" value="{{ u.id }}">
          <button class="user-card" type="submit">{{ u.display_name }}</button>
        </form>
      {% endfor %}
    </div>

    <div class="card" style="margin-top:16px;">
      <form method="post" action="/user/add" class="row">
        <input type="text" name="display_name" placeholder="New player name">
        <button class="btn btn-primary">Add and start</button>
      </form>
      <div class="note">Click a name to start. New players can add themselves here.</div>
    </div>
  </section>

  <aside class="news-col">
    <div class="news-head">Tip</div>
    <div class="news-item">Admin password prints to the container logs on boot. Use it to delete players.</div>
  </aside>
</div>
{% endblock %}
