{% extends "base.html" %}
{% block content %}
<div class="layout">
  <section class="main-col" style="grid-column: 1 / span 2;">
    <h1 class="title">Whoâ€™s playing?</h1>

    <form method="post" action="/login" class="op-cards" id="login-form">
      {% for u in users %}
        <label class="op-card">
          <input type="radio" name="user_id" value="{{u.id}}" required>
          <span>{{u.display_name}}</span>
        </label>
      {% endfor %}
    </form>

    <h2 style="margin-top:18px;">New here?</h2>
    <form method="post" action="/user/add" class="row">
      <input type="text" name="display_name" placeholder="Your name" required>
      <button class="btn btn-primary">Add and start</button>
    </form>

    <p class="note" style="margin-top:10px;"><a href="/admin">Manager console</a></p>
  </section>
</div>
{% endblock %}
