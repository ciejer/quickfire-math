{% extends "base.html" %}
{% block content %}
<div class="layout">
  <section class="main-col">
    <div class="row space-between">
      <h1 class="title">Admin</h1>
      <a class="muted-link" href="/">‚Üê Back</a>
    </div>

    {% if not authed %}
      <form method="post" action="/admin/login" class="card">
        <div class="row">
          <input type="password" name="password" placeholder="Admin password">
          <button class="btn btn-primary">Log in</button>
        </div>
        <div class="note">{{ hint }}</div>
      </form>
    {% else %}
      <form method="post" action="/admin/logout" class="card" style="margin-bottom:12px;">
        <button class="btn btn-secondary">Log out</button>
      </form>

      <div class="card">
        <h3>Players</h3>
        <ul class="list">
          {% for u in users %}
            <li class="row space-between">
              <span>{{ u.display_name }}</span>
              <form method="post" action="/admin/delete_user" onsubmit="return confirm('Delete {{ u.display_name }}? This cannot be undone.');">
                <input type="hidden" name="user_id" value="{{ u.id }}">
                <button class="btn btn-danger">Delete</button>
              </form>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </section>
</div>
{% endblock %}
